{% extends 'index.html' %}
{% block title %}
Team list
{% endblock title %}
{% block login_content %}

    <div class="container">
        <div class="row main-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    
                    <thead>
                        <tr>
                            <th>Logo Name</th>
                            <th>Logo Image</th>
                        </tr>
                    </thead>
                    {% for logo in object_list %}
                    <tbody>
                        <tr>
                            <th>
                                {{ logo.name }}
                            </th>
                            <th>
                                <img height="100px" width="100px" src="{{ logo.logo.url }}" alt="My image"/>
                            </th>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>

        </div>
    </div>

{% endblock %}
